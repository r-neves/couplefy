services:
  postgres:
    image: postgres:16-alpine
    container_name: couplefy-postgres
    restart: always
    environment:
      POSTGRES_USER: couplefy_user
      POSTGRES_PASSWORD: couplefy_password
      POSTGRES_DB: couplefy_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U couplefy_user -d couplefy_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: couplefy-jaeger
    restart: always
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "4317:4317"    # OTLP gRPC receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  postgres_data:
